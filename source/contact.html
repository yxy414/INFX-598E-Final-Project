<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Contact</title>

      <!--MDL framework files-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--your stylesheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--add HTML elements with MDL style classes here-->
    <!--create a outer, making header fixed and transparent-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--transparent">
        <!--making header transparent-->
        <header class="mdl-layout__header mdl-layout__header--transparent">
         <div class="mdl-layout__header-row">
            <!--title-->
             <span class="mdl-layout-title"> Yijie's Portfolio </span>
             <!--add spacer, to align navigation to the right-->
             <div class="mdl-layout-spacer"></div>
                <!--navigation-->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Projects</a>
                    <a class="mdl-navigation__link" href="resume.html">Resume</a>
                    <a class="mdl-navigation__link active-link" href="contact.html">Contact</a>
                </nav>
         </div>
        </header>
         <!--add drawer-->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title"> Yijie's Portfolio</span>
             <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Projects</a>
                    <a class="mdl-navigation__link" href="resume.html">Resume</a>
                    <a class="mdl-navigation__link active-link" href="contact.html">Contact</a>
             </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                    <div class="mdl-card mdl-cell mdl-cell--12-col">
                        <div class="contact-me">
                            <!--title-->
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">Contact Me</h2> 
                            </div>
                            <div class="mdl-card__supporting-text">
                                <p class="text-area">
                                    Use this form to send a message to Yijie Yang regarding data science or accounting. 
                                </p>
                                <div class="contact-area">
                                    <b>Email: </b> 
                                    <br/> 
                                    yxy414@uw.edu
                                </div>
                                <div class="contact-area">
                                    <b>Address: </b> 
                                    <br />
                                    7104 Woodlawn Ave NE #S517, Seattle, WA 98115
                                </div>
                                <div class="contact-area">
                                    <b>Phone: </b>
                                    <br/>
                                    216.534.0379
                                </div>

                                <form>
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="text" id="txtName">
                                        <label class="mdl-textfield__label" for="txtName">Name...</label>
                                    </div>
                                    <br />
                                    <br />
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="text" id="txtEmail">
                                        <label class="mdl-textfield__label" for="txtEmail">Email...</label>
                                    </div>
                                    <br />
                                    <br />
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="text" id="txtMsg">
                                        <label class="mdl-textfield__label" for="txtMsg">Message...</label>
                                    </div>
                                    <br />
                                    <br />               
                                </form>    
                                <!-- Accent-colored raised button with ripple -->
                                <button onclick="doSubmit()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                    Send
                                </button>                
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        

        <script type="text/javascript">
            function doSubmit() {
                var name = document.getElementById("txtName").value;
                if (name.length == 0) return;
                alert("Thank you, " + name + " for your submission! I will get back with you shortly.");
                window.locataion.reload();
            }
        </script>
    </body>
</html>
